<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transcript do Ticket</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: #f0f0f0; padding: 20px; }
    .ticket { border: 1px solid #444; padding: 15px; border-radius: 8px; margin-bottom: 10px; }
    .author { font-weight: bold; color: #00ffff; }
    .content { margin-top: 5px; }
    .timestamp { font-size: 0.8em; color: #888; }
  </style>
</head>
<body>
  <h1>Transcript do Ticket</h1>
  <div id="messages"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const data = urlParams.get("data"); // Recebe JSON base64 do bot
    if (data) {
      const messages = JSON.parse(atob(data));
      const container = document.getElementById("messages");
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "ticket";
        div.innerHTML = `<div class="author">${msg.author}</div>
                         <div class="content">${msg.content}</div>
                         <div class="timestamp">${msg.timestamp}</div>`;
        container.appendChild(div);
      });
    } else {
      document.getElementById("messages").innerText = "Nenhum transcript dispon√≠vel.";
    }
  </script>
</body>
</html>
