<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcript - Federal City</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #27293d;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: #ff4757;
    }
    .chat-container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .message {
      display: flex;
      margin-bottom: 15px;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message .content {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      background: #35365a;
      position: relative;
      word-wrap: break-word;
    }
    .message.user .content {
      background: #ff4757;
      color: #fff;
    }
    .message .author {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 3px;
    }
    .message .timestamp {
      font-size: 0.7rem;
      color: #aaaaaa;
      margin-top: 3px;
    }
    .embed {
      border-left: 4px solid #ffa502;
      background: #2e2e4e;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
    }
    .embed .title {
      font-weight: 700;
      color: #ffa502;
    }
    .embed .description {
      margin-top: 5px;
    }
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #999;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <header>Transcript do Ticket - Federal City</header>
  <div class="chat-container" id="chat"></div>
  <div class="footer" id="footer"></div>

  <script>
    // Dados vindos do link (base64)
    const urlParams = new URLSearchParams(window.location.search);
    const messagesData = JSON.parse(atob(urlParams.get('data')));
    const ticketInfo = JSON.parse(atob(urlParams.get('info')));

    const chat = document.getElementById('chat');
    const footer = document.getElementById('footer');

    // Renderiza mensagens
    messagesData.forEach(msg => {
      const div = document.createElement('div');
      div.classList.add('message');
      if (!msg.author.includes(ticketInfo.closerTag)) div.classList.add('user');

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('content');

      const authorDiv = document.createElement('div');
      authorDiv.classList.add('author');
      authorDiv.textContent = msg.author;

      contentDiv.appendChild(authorDiv);

      if(msg.content) {
        const textDiv = document.createElement('div');
        textDiv.textContent = msg.content;
        contentDiv.appendChild(textDiv);
      }

      if(msg.embeds) {
        msg.embeds.forEach(e => {
          const embedDiv = document.createElement('div');
          embedDiv.classList.add('embed');
          if(e.title) {
            const title = document.createElement('div');
            title.classList.add('title');
            title.textContent = e.title;
            embedDiv.appendChild(title);
          }
          if(e.description) {
            const desc = document.createElement('div');
            desc.classList.add('description');
            desc.textContent = e.description;
            embedDiv.appendChild(desc);
          }
          contentDiv.appendChild(embedDiv);
        });
      }

      const timestampDiv = document.createElement('div');
      timestampDiv.classList.add('timestamp');
      timestampDiv.textContent = msg.timestamp;

      contentDiv.appendChild(timestampDiv);
      div.appendChild(contentDiv);
      chat.appendChild(div);
    });

    footer.textContent = `Ticket fechado por: ${ticketInfo.closerTag} | Status: ${ticketInfo.status} | Motivo: ${ticketInfo.reason}`;
  </script>
</body>
</html>
